<!DOCTYPE html>
<html>
	<head>
		<title>ESP8266 LED Control</title>
	</head>
	<body>
	<h1>ESP8266 LED Control</h1>
	<button onclick="ledOn()">LED ON</button><!--to toggle the LED-->
	<button onclick="ledOff()">LED OFF</button><!--to toggle the LED-->
	<button onclick="getStatus()">Get Status</button><!--to get status of the LED-->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
	function ledOn()
	{
		//if button clicked, send HTTP GET request to ESP IP address
		//if ESP8266 receive the request, toggle LED
		$.get("http://192.168.3.101:80/", {pin:"ON"});
	}
	
	function ledOff()
	{
		//if button clicked, send HTTP GET request to ESP IP address
		//if ESP8266 receive the request, toggle LED
		$.get("http://192.168.3.101:80/", {pin:"OFF"});
	}
	
	function getStatus()
	{
		//if button clicked, send get request to the ESP8266 server
		//if ESP8266 receive the request, ESP should send the status of the LED back
		$.get("http://192.168.3.101:80/", {pin:"STATS"}).done(function(data, status)
		{
			alert( "Data " + data);
			//console.log('RECEIVED'+data);
		});
		
	}
	</script>
	</body>
</html>
